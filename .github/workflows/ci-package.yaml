name: CI Package

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'version.txt'
      - 'docs/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  checks: read
  discussions: write
  repository-projects: write
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.22, 1.23]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Run benchmarks
        run: go test -bench=. -benchmem ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Install linting tools
        run: |
          go install golang.org/x/lint/golint@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install golang.org/x/tools/cmd/goimports@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          export PATH=$PATH:$(go env GOPATH)/bin

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Run goimports check
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
            echo "âŒ Code is not properly formatted. Run 'goimports -w .' to fix."
            goimports -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Check for race conditions
        run: go test -race ./...

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Set up Git
        run: |
          git config --global url."https://${{ github.token }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Define Private Dependencies
        run: |
          export GOPRIVATE=github.com/RodolfoBonis/go_key_guardian

      - name: Install Python dependencies
        run: pip install -r .config/scripts/requirements.txt

      - name: Check for vulnerabilities
        id: govulncheck
        uses: golang/govulncheck-action@v1
        continue-on-error: true
        with:
          output-format: text
          output-file: vulnerabilities.txt

      - name: Run vulnerability report script
        if: ${{ steps.govulncheck.outcome == 'failure' && github.event_name == 'pull_request' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
          REPO_NAME: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python .config/scripts/generate_vulnerability_report.py

      - name: Fail CI if vulnerabilities are found
        if: ${{ steps.govulncheck.outcome == 'failure' }}
        run: exit 1

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.23]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build binary
        run: |
          go build -v -o deco ./cmd/decorate-gen
          ./deco version

      - name: Test binary functionality
        run: |
          ./deco --help
          ./deco version

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Validate go.mod
        run: go mod verify

      - name: Check for unused dependencies
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain)" ]; then
            echo "âŒ go.mod is not tidy. Run 'go mod tidy' to fix."
            git diff
            exit 1
          fi

      - name: Validate module path
        run: |
          if ! grep -q "^module github.com/RodolfoBonis/deco$" go.mod; then
            echo "âŒ Invalid module path in go.mod"
            exit 1
          fi

  notify:
    needs: [test, lint, security, build, validate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Gerar mensagem de sucesso tratada
        if: ${{ needs.test.result == 'success' && needs.lint.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success' && needs.validate.result == 'success' }}
        id: gerar_mensagem_sucesso
        run: |
