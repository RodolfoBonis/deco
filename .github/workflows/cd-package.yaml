name: CD Pipeline - deco

on:
  workflow_run:
    workflows: ["CI/CD Pipeline - deco"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  PACKAGE_NAME: 'deco'
  REPOSITORY_OWNER: ${{ github.repository_owner }}
  VERSION: ''
  BINARY_NAME: ''

jobs:
  get_commit_messages:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Get commit information
        id: commit_info
        run: |
          # Tenta pegar informaÃ§Ãµes da Ãºltima PR mesclada
          pr_info=$(gh pr list --state merged --limit 1 --json number,title,body,mergeCommit)
          
          # Verifica se encontrou uma PR
          if [ "$(echo "$pr_info" | jq '. | length')" -gt 0 ] && [ "$(echo "$pr_info" | jq -r '.[0].mergeCommit.oid')" = "$(git rev-parse HEAD)" ]; then
            # Ã‰ uma PR mesclada
            pr_number=$(echo "$pr_info" | jq -r '.[0].number')
            echo "ðŸ”„ Pull Request #$pr_number" > commit_messages.txt
            echo "$(echo "$pr_info" | jq -r '.[0].title')" >> commit_messages.txt
            echo "" >> commit_messages.txt
          
            pr_body=$(echo "$pr_info" | jq -r '.[0].body')
            if [ "$pr_body" != "null" ] && [ ! -z "$pr_body" ]; then
              echo "ðŸ“ Description:" >> commit_messages.txt
              echo "$pr_body" >> commit_messages.txt
              echo "" >> commit_messages.txt
            fi
          
            echo "ðŸ“¦ Commits:" >> commit_messages.txt
            gh pr view $pr_number --json commits --jq '.commits[] | "â€¢ " + .messageHeadline + if .messageBody then "\n  " + (.messageBody | gsub("\n"; "\n  ")) else "" end' >> commit_messages.txt
          else
            # Ã‰ um push direto na main
            echo "ðŸ“¦ Direct Push to Main" > commit_messages.txt
            echo "" >> commit_messages.txt
          
            # Pega o Ãºltimo commit
            last_commit=$(git log -1 --pretty=format:"%s%n%n%b")
            echo "â€¢ $last_commit" >> commit_messages.txt
          
            # Se houver mais commits no push, adiciona eles tambÃ©m
            additional_commits=$(git log HEAD~1..HEAD^ --pretty=format:"â€¢ %s%n  %b")
            if [ ! -z "$additional_commits" ]; then
              echo "$additional_commits" >> commit_messages.txt
            fi
          fi

      - name: Upload commit messages
        uses: actions/upload-artifact@v4
        with:
          name: commit-messages
          path: commit_messages.txt

  build_and_release:
    needs: get_commit_messages
    runs-on: ${{ matrix.os }}
    outputs:
      VERSION: ${{ env.VERSION }}
      BINARY_NAME: ${{ env.BINARY_NAME }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Increment version
        run: |
          chmod +x ./.config/scripts/increment_version.sh
          ./.config/scripts/increment_version.sh
          echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Add, commit and push version increment
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "chore: increment version to ${{ env.VERSION }}"
          add: "version.txt"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Set binary name based on OS
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "BINARY_NAME=deco.exe" >> $GITHUB_ENV
          else
            echo "BINARY_NAME=deco" >> $GITHUB_ENV
          fi

      - name: Build binary
        run: |
          go build -v -ldflags="-s -w -X main.version=${{ env.VERSION }}" -o ${{ env.BINARY_NAME }} ./cmd/decorate-gen
          ./${{ env.BINARY_NAME }} version

      - name: Test binary functionality
        run: |
          ./${{ env.BINARY_NAME }} --help
          ./${{ env.BINARY_NAME }} version

      - name: Create release assets directory
        run: mkdir -p release-assets

      - name: Archive binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            7z a release-assets/deco-${{ env.VERSION }}-${{ runner.os }}-${{ runner.arch }}.zip ${{ env.BINARY_NAME }}
          else
            tar -czf release-assets/deco-${{ env.VERSION }}-${{ runner.os }}-${{ runner.arch }}.tar.gz ${{ env.BINARY_NAME }}
          fi

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ runner.os }}-${{ runner.arch }}
          path: release-assets/

      - name: Create Tag for Release
        id: create_tag
        if: ${{ job.status == 'success' }}
        run: echo "tag=v${{ env.VERSION }}" >> $GITHUB_OUTPUT

      - name: Download commit messages
        uses: actions/download-artifact@v4
        with:
          name: commit-messages
          path: .

      - name: Create Release
        id: create_release
        if: ${{ job.status == 'success' && matrix.os == 'ubuntu-latest' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: Release ${{ env.VERSION }}
          body: |
            ## ðŸš€ deco Framework v${{ env.VERSION }}
            
            ### ðŸ“¦ What's New
            This release includes the latest improvements and bug fixes for the deco Go framework.
            
            ### ðŸ”§ Installation
            ```bash
            go install github.com/RodolfoBonis/deco/cmd/decorate-gen@v${{ env.VERSION }}
            ```
            
            ### ðŸ“‹ Changes in this Release:
          body_path: commit_messages.txt
          draft: false
          prerelease: false

  publish_to_go_proxy:
    needs: build_and_release
    runs-on: ubuntu-latest
    if: ${{ needs.build_and_release.result == 'success' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Publish to Go Proxy
        run: |
          # Verifica se o mÃ³dulo estÃ¡ pronto para publicaÃ§Ã£o
          go mod tidy
          go mod verify
          
          # Verifica se a tag jÃ¡ existe antes de criar
          if ! git tag -l "v${{ needs.build_and_release.outputs.VERSION }}" | grep -q "v${{ needs.build_and_release.outputs.VERSION }}"; then
            # Cria uma tag para publicaÃ§Ã£o no Go Proxy
            git tag v${{ needs.build_and_release.outputs.VERSION }}
            git push origin v${{ needs.build_and_release.outputs.VERSION }}
            echo "âœ… Tag v${{ needs.build_and_release.outputs.VERSION }} created and pushed"
          else
            echo "âœ… Tag v${{ needs.build_and_release.outputs.VERSION }} already exists"
          fi
          
          echo "âœ… Package published to Go Proxy"
          echo "ðŸ“¦ Available at: https://pkg.go.dev/github.com/RodolfoBonis/deco@v${{ needs.build_and_release.outputs.VERSION }}"

  generate_documentation:
    needs: build_and_release
    runs-on: ubuntu-latest
    if: ${{ needs.build_and_release.result == 'success' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate API documentation
        run: |
          # Gera documentaÃ§Ã£o da API
          go doc -all ./pkg/decorators > docs/api.md
          
          # Gera documentaÃ§Ã£o do comando
          ./deco --help > docs/usage.md
          
          # Atualiza README com versÃ£o
          sed -i "s/Version: .*/Version: ${{ needs.build_and_release.outputs.VERSION }}/" README.md

      - name: Commit documentation updates
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
          message: "docs: update documentation for v${{ needs.build_and_release.outputs.VERSION }}"
          add: "docs/ README.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  notify_success:
    name: Notify Success
    needs: [build_and_release, publish_to_go_proxy, generate_documentation]
    runs-on: ubuntu-latest
    if: always() && ${{ needs.build_and_release.result == 'success' && needs.publish_to_go_proxy.result == 'success' && needs.generate_documentation.result == 'success' }}
    steps:
      - name: Generate success message
        id: generate_success_message
        shell: bash
        run: |
          # Verifica se o script existe e dÃ¡ permissÃ£o de execuÃ§Ã£o
          if [ -f .config/scripts/escape_telegram_message.sh ]; then
            chmod +x .config/scripts/escape_telegram_message.sh
          else
            echo "Warning: escape_telegram_message.sh not found, using basic escaping"
            # FunÃ§Ã£o bÃ¡sica de escape como fallback
            escape_message() {
              echo "$1" | sed 's/[][(){}~>#+=|{}.!-]/\\&/g'
            }
          fi
          
          echo 'âœ… **Package Release Successful!**' > telegram_message_success.txt
          echo '' >> telegram_message_success.txt
          echo 'ðŸ“¦ **${{ env.PACKAGE_NAME }}** has been released!' >> telegram_message_success.txt
          echo '- Version: ${{ needs.build_and_release.outputs.VERSION }}' >> telegram_message_success.txt
          echo '- Released by: ${{ github.actor }}' >> telegram_message_success.txt
          echo '- ðŸ“ *Release Notes:* [Release ${{ needs.build_and_release.outputs.VERSION }}](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build_and_release.outputs.VERSION }})' >> telegram_message_success.txt
          echo '' >> telegram_message_success.txt
          echo 'âœ¨ Package published to Go Proxy and GitHub Releases!' >> telegram_message_success.txt
          
          MESSAGE=$(cat telegram_message_success.txt)
          if [ -f .config/scripts/escape_telegram_message.sh ]; then
            ESCAPED_MESSAGE=$(.config/scripts/escape_telegram_message.sh "$MESSAGE")
          else
            ESCAPED_MESSAGE=$(escape_message "$MESSAGE")
          fi
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$ESCAPED_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Telegram notification on success
        uses: an3park/telegram-action@v1
        with:
          chat_id: ${{ secrets.CHAT_ID }}
          bot_token: ${{ secrets.BOTTOKEN }}
          message_thread_id: ${{ secrets.THREAD_ID }}
          message: ${{ steps.generate_success_message.outputs.message }}

  notify_failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [build_and_release, publish_to_go_proxy, generate_documentation]
    if: always() && ${{ needs.build_and_release.result != 'success' || needs.publish_to_go_proxy.result != 'success' || needs.generate_documentation.result != 'success' }}
    steps:
      - name: Generate failure message
        id: generate_error_message
        shell: bash
        run: |
          # Verifica se o script existe e dÃ¡ permissÃ£o de execuÃ§Ã£o
          if [ -f .config/scripts/escape_telegram_message.sh ]; then
            chmod +x .config/scripts/escape_telegram_message.sh
          else
            echo "Warning: escape_telegram_message.sh not found, using basic escaping"
            # FunÃ§Ã£o bÃ¡sica de escape como fallback
            escape_message() {
              echo "$1" | sed 's/[][(){}~>#+=|{}.!-]/\\&/g'
            }
          fi
          
          echo 'âŒ **Package Release Failed!**' > telegram_message_error.txt
          echo '' >> telegram_message_error.txt
          echo 'ðŸ“¦ **${{ env.PACKAGE_NAME }}** release failed!' >> telegram_message_error.txt
          echo '- Repository: ${{ github.repository }}' >> telegram_message_error.txt
          echo '- Triggered by: ${{ github.actor }}' >> telegram_message_error.txt
          echo '- Commit: ${{ github.sha }}' >> telegram_message_error.txt
          echo '' >> telegram_message_error.txt
          echo 'ðŸ” **Debug Information:**' >> telegram_message_error.txt
          echo '' >> telegram_message_error.txt
          echo '- Build Status: ${{ needs.build_and_release.result }}' >> telegram_message_error.txt
          echo '- Go Proxy Status: ${{ needs.publish_to_go_proxy.result }}' >> telegram_message_error.txt
          echo '- Documentation Status: ${{ needs.generate_documentation.result }}' >> telegram_message_error.txt
          echo '- Commit URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}' >> telegram_message_error.txt
          echo 'âš ï¸ [Check GitHub Actions Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})' >> telegram_message_error.txt
          echo '' >> telegram_message_error.txt
          echo 'ðŸ” **Failure Summary:**' >> telegram_message_error.txt
          
          MESSAGE=$(cat telegram_message_error.txt)
          if [ -f .config/scripts/escape_telegram_message.sh ]; then
            ESCAPED_MESSAGE=$(.config/scripts/escape_telegram_message.sh "$MESSAGE")
          else
            ESCAPED_MESSAGE=$(escape_message "$MESSAGE")
          fi
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$ESCAPED_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Telegram notification on failure
        uses: an3park/telegram-action@v1
        with:
          chat_id: ${{ secrets.CHAT_ID }}
          bot_token: ${{ secrets.BOTTOKEN }}
          message_thread_id: ${{ secrets.THREAD_ID }}
          message: ${{ steps.generate_error_message.outputs.message }} 